<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        {% if cards %}
            <ul>
                {% for card in cards %}
                    <li>
                        <strong>Name:</strong> {{ card.name }}<br>
                        <strong>Business Name:</strong> {{ card.business_name }}<br>
                        <strong>Contact Number:</strong> {{ card.contact_number }}<br>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No cards found in the image.</p>
        {% endif %}
        <a href="{% url 'upload' %}">Upload another image</a>
    </div>
</body>
</html>
